apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "uk.co.keepawayfromfire.screens"
        minSdkVersion 24
        targetSdkVersion 25
        versionCode 2
        versionName "2"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
}
